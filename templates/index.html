<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spherical Robot Control</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="title">
            <p class="sp">Spherical</p>
            <p class="bt">Robot</p>
        </div>
        <div class="left_logo">
            <img src="./images/iitb_logo.png" alt="IITB" />
        </div>
        <div class="right_logo">
            <img src="./images/ncetis_logo.png" alt="NCETIS" />
        </div>
        <div class="exit">
            <button onclick="logout()">
                <i class="fa-sharp fa-solid fa-power-off"></i>
            </button>
        </div>
        <div class="fullscrn_btn">
            <button onclick="toggleFullscreen()">
                <i class="fa-sharp fa-solid fa-expand"></i>
            </button>
        </div>

        <div class="camera-view">
            <img
              id="video"
              width="640"
              height="480"
              src="/video_feed"
              alt="Camera Feed"
            />
        </div>

        <div class="control-panel left">
            <label for="verticalControl">Motor Control</label>
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              class="seekbar vertical-seekbar"
              id="verticalControl"
              oninput="updateControls()"
            />
        </div>

        <div class="control-panel right">
            <label for="horizontalControl">Servo Control</label>
            <input
              type="range"
              min="0"
              max="100"
              value="50"
              class="seekbar horizontal-seekbar"
              id="horizontalControl"
              oninput="updateControls()"
            />
        </div>
    </div>

    <script>
        // WebSocket connection to the server using hostname
        const socket = new WebSocket('ws://raspberrypi.local:8765');

        // Function to send control updates to the server
        function updateControls() {
            const motorSpeed = document.getElementById("verticalControl").value;
            const servoAngle = document.getElementById("horizontalControl").value;

            // Send control data via WebSocket
            socket.send(JSON.stringify({
                motor_speed: motorSpeed,
                servo_angle: servoAngle,
            }));
        }

        // Function to handle logout (closes the tab)
        function logout() {
            window.close();
        }

        // Function to toggle fullscreen mode
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        }

        // Handle WebSocket connection open
        socket.addEventListener('open', function (event) {
            console.log('Connected to WebSocket server');
        });

        // Handle WebSocket connection close
        socket.addEventListener('close', function (event) {
            console.log('Disconnected from WebSocket server');
        });

        // Handle WebSocket errors
        socket.addEventListener('error', function (error) {
            console.error('WebSocket error:', error);
        });
    </script>
</body>
</html>
